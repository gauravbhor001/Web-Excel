<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #suggestion-list {
            border: 1px solid #aaa;
            max-height: 180px;
            overflow-y: auto;
            margin: 0;
            padding: 0;
            position: absolute;
            background: #fff;
            z-index: 10;
            width: 100%;
            display: none;
        }
        #suggestion-list li {
            padding: 4px 8px;
            cursor: pointer;
        }
        #suggestion-list li:hover {
            background: #f0f0f0;
        }
        #popup-overlay {
            display:none; 
            position:fixed; 
            top:0; left:0; 
            width:100vw; height:100vh; 
            background:rgba(0,0,0,0.4); 
            z-index:1000;
            overflow:auto;
        }
        #popup-content {
            background:#fff; 
            padding:24px; 
            border-radius:8px; 
            max-width:95vw; 
            width:100%;
            min-width:0;
            margin:60px auto; 
            position:relative;
            box-sizing:border-box;
        }
        @media (min-width: 576px) {
          #popup-content {
            max-width:600px;
          }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">CSV Data Viewer</h1>
        <form id="search-form" class="mb-3 position-relative">
            <div class="input-group">
                <input type="text" id="search-input" class="form-control" placeholder="Search Part No or Code" autocomplete="off" />
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <ul id="suggestion-list" class="list-group"></ul>
        </form>
        <div id="selected-parts" class="mb-3"></div>
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Search Result</h5>
            </div>
            <div class="card-body">
                <div id="search-data-container"></div>
            </div>
        </div>
    </div>
    <!-- Popup Modal -->
    <div id="popup-overlay">
      <div id="popup-content" class="shadow">
        <button id="close-popup" type="button" class="btn-close position-absolute top-0 end-0 m-3"></button>
        <h3 class="mb-3">Checkout Parts</h3>
        <form id="quantity-form">
          <div id="popup-table-container"></div>
          <button type="submit" class="btn btn-success mt-3">Save Quantities</button>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</body>
</html>
